sections:
-   title: คำนำ
    key: คำนำ
    subsections:
    -   title: Hedy คืออะไร?
        text: |-
            Hedy คือภาษาโปรแกรมที่พัฒนาสำหรับเด็กและวัยรุ่น (อายุระหว่าง 10 ถึง 15 ปี)
            ข้อแตกต่างกับภาษาโปรแกรมสำหรับเด็กแบบ Scratch คือ Hedy ไม่ได้ใช้ตัวต่อในการเขียนโค้ด แต่ใช้คำสั่งที่เป็นตัวอักษรจริงๆ
            เพราะฉะนั้นการเริ่มเขียน Hedy เป็นเหมือนก้าวแรกของการเขียนโปรแกรม แต่จะถูกแบ่งเป็นขั้นๆ ที่จะทำให้
            การเขียนโค้ดด้วย Hedy เป็นก้าวแรกที่สนุกและไม่ยากนัก สำหรับการต่อยอดไปภาษาขั้นสูงกว่าอย่าง Python
            คลิก[ที่นี่](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s )เพื่อชมวิดีโอ เกี่ยวกับการพัฒนาภาษาโปรแกรม Hedy
    -   title: กลุ่มเป้าหมาย
        text: |-
            Hedy ถูกสร้างขึ้นเพื่อเด็กมัธยมต้น หรือประถมปลาย อายุระหว่าง 10 ถึง 15 ปี
            แต่การที่นักเรียนจะใช้ Hedy ได้นั้น นักเรียนจะต้องอ่านหนังสือได้ เพราะฉะนั้นจึงควรเลือกสอน Hedy ในเด็กที่อ่านหนังสือได้ระดับนึงแล้ว
            แต่นักเรียน (และคุณครู!) ไม่จำเป็นต้องเขียนโปรแกรมเป็นก่อนเริ่มใช้ Hedy
    -   title: Hedy ทำงานอย่างไร?
        text: |-
            Hedy แบ่งเป็นหลายๆเลเวล แต่ละเลเวลจะสอนคำสั่งเพิ่มเติม และจะมีโหมดผจญภัย ที่จะเปิดโอกาสให้ใช้คำสั่งที่ได้เรียนในเลเวลนั้นๆ ในการทำภารกิจต่างๆ
            ครูที่คุมห้องนั้นๆสามารถเปิด (ให้นักเรียนเล่น) หรือปิดโหมดผจญภัยแต่ละด่านได้ เช่น เปิดด่านสร้างร้านอาหาร เปิดด่านเครื่องคิดเลข เปิดด่านบ้านผีสิง เป็นต้น โดยที่ในแต่ละเลเวลจะมีด่านผจญภัยในหลากหลายระดับความยากง่าย
            ด้วยระบบแบบนี้ นักเรียนจะรู้สึกท้าทายในทุกๆเลเวล และนอกจากจะให้นักเรียนเล่นแต่ละด่านด้วยตัวเองแล้ว ครูยังสามารถนำมาสอนเป็นเลกเชอร์ได้ด้วย

            ระบบผจญภัยจะมาพร้อมกับตัวอย่างโค้ด เพราะฉะนั้นถึงครูจะเขียนโค้ดไม่เป็นก็ไม่มีปัญหา
            และแน่นอนว่า Hedy ก็รองรับคุณครูที่อยากสร้างแผนการสอนเอง หรือสร้างด่านใหม่ๆในการใช้สอน

            นอกจากระบบผจญภัยแล้ว Hedy ยังมีระบบควิซท้ายบทเพื่อให้นักเรียนได้ทดสอบความเข้าใจอีกด้วย
            และครูผู้สอนก็สามารถดูผลการเรียน และพัฒนาการของนักเรียนได้ในระบบของห้องเรียนด้วย
    -   title: อุปกรณ์
        text: |-
            Hedy รันบทเว็บไซต์ ซึ่งแปลว่าจะใช้ Hedy ได้ทุกที่ในบราวเซอร์ที่ทั่วไปที่รองรับ เช่น Google Chrome, Firefox, Edge และอื่นๆ ไม่ว่าจะเป็นในโทรศัพท์ แท็บเล็ต หรือคอมพิวเตอร์ ก็ใช้งานได้
            เปิดเว็บไซต์ แล้วเริ่มได้เลย ไม่ต้องดาวน์โหลด หรือติดตั้งอะไรก็ตาม
    -   title: ชุมชนคนใช้ Hedy
        text: |-
            เราขอต้อนรับคุณครูที่ใช้ Hedy โปรแกรมเมอร์ หรือใครก็ตามที่สนใจเข้าร่วมกลุ่มกับเราใน [Discord](https://discord.gg/8yY7dEme9r) ซึ่งเป็นที่ๆดีมากสำหรับพูดคุยแลกเปลี่ยนกันเกี่ยวกับ Hedy โดยเราเปิดช่องทางในการแชร์โปรเจ็ค แผนการสอน พูดคุยกับครูท่านอื่นๆ รวมถึงเป็นที่ๆใช้พูดคุยเกี่ยวกับ bugs ในโปรแกรมด้วย
            [คลิกทีนี่](https://www.youtube.com/watch?v=Lyz_Lnd-_aI) เพื่อดูวิดีโอเกี่ยวกับการเข้ากลุ่ม Discord ของเรา
