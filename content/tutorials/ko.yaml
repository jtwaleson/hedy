intro:
    steps:
        1:
            title: Hedy에 오신 것을 환영해요!
            text: 이 튜토리얼에서는 Hedy의 모든 기능을 단계별로 설명하겠습니다.
        2:
            title: 코드 에디터
            text: 이 창에서 모든 코드를 작성하고 밑줄 위치에 무언가를 입력해 보세요!
        3:
            title: 출력창
            text: 실행한 코드의 결과가 여기에 표시됩니다. 방금 생성한 코드입니다!
        4:
            title: 실행 버튼
            text: 이 버튼을 누르면 프로그램을 실행할 수 있어요! 다음 단계에서 한번 시도해 볼까요?
        5:
            title: 시작해 보세요!
            text: 프로그램을 실행하고 끝나면 '다음 단계'를 클릭합니다.
        6:
            title: 프로그램을 큰 소리로 읽습니다
            text: 실행 버튼 아래의 음성을 선택하여 프로그램을 큰 소리로 읽을 수 있습니다.
        7:
            title: 실행 & 듣기
            text: 드롭다운 메뉴에서 음성을 선택하고 프로그램을 다시 실행하면 음성을 크게 읽을 수 있습니다.
        8:
            title: 다음 단계로
            text: 모든 것을 이해하고 충분히 연습했다고 생각하면 다음 단계로 계속 진행할 수 있다. 이전 단계도 있을 때 그 옆에 다시 돌아갈 수 있는 버튼이 있을 것이다.
        9:
            title: 레벨 설명
            text: 첫번째 탭은 항상 레벨 설명을 포함한다. 각 레벨에서 새로운 명령어들이 여기서 설명될 것이다.
        10:
            title: 모험
            text: 다른 탭에는 각 레벨에 맞게 코드를 지정할 수 있는 모험이 포함되어 있습니다. 쉬운 것에서 어려운 것으로 바뀝니다.
        11:
            title: 퍼즐
            text: 여러분은 그 레벨을 꽤 잘 이해하고 있다고 생각하나요? 퍼즐을 맞춰보세요! 코드의 줄이 순서를 잘못 맞추게 되면, 프로그램이 실행되도록 순서를 바꾸세요.
        12:
            title: 퀴즈.
            text: 각 단계가 끝날 때마다 퀴즈를 낼 수 있다. 이렇게 하면 모든 것을 이해했는지 확인할 수 있다.
        13:
            title: 저장 & 공유
            text: 생성한 모든 프로그램을 저장하고 다른 Hedy 사용자와 공유할 수 있습니다.
        14:
            title: 컨닝 페이퍼
            text: 명령을 잊어버렸다면 언제든지 컨닝 페이퍼를 사용할 수 있다. 현재 레벨에서 사용할 수 있는 모든 명령의 목록을 보여준다. 컨닝 페이퍼라는 🤔 버튼에서 찾을 수 있다
        15:
            title: 끝!
            text: Hedy와 함께 코딩을 시작하려면 '다음 단계'를 클릭하세요!
teacher:
    steps:
        1:
            title: Hedy에 온 걸 환영해!
            text: 이 튜토리얼에서는 Hedy의 모든 기능을 단계별로 설명하겠습니다.
        2:
            title: 학급경영
            text: 교사로서 수업을 만들고 학생을 초대하거나 링크를 통해 참여하게 할 수 있다. 모든 학생들의 프로그램과 통계를 볼 수 있다.
        3:
            title: 클래스 사용자 정의
            text: 특정 레벨 및/또는 모험을 숨기고 특정 날짜에 클래스를 사용할 수 있도록 하여 클래스를 사용자 정의할 수 있습니다.
        4:
            title: 모험 만들기
            text: 자신만의 모험을 만들어 학생들을 위한 과제로 활용할 수 있다. 여기에 모험을 만들어 수업 맞춤화 섹션의 수업에 추가한다.
        5:
            title: 계정 만들기
            text: 사용자 이름과 비밀번호만 입력하면 한 번에 여러 개의 계정을 만들 수 있다. 클래스 중 하나에 이러한 계정을 직접 추가할 수도 있다.
        6:
            title: Hedy 문서
            text: 강의실에서 Hedy를 사용하는 방법에 대한 팁과 요령이 포함된 보다 광범위한 설명서를 보실 수 있습니다.
        7:
            title: 끝!
            text: Hedy 선생님으로 시작하려면 '다음 단계'를 클릭하세요!
