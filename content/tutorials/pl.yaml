intro:
    steps:
        1:
            title: Witaj w Hedy!
            text: W tym samouczku wytłumaczymy Ci wszystkie funkcje Hedy'ego krok po kroku.
        2:
            title: Edytor kodu
            text: W tym oknie będziesz pisać swój kod. Spróbuj napisać coś w miejsce podkreślników!
        3:
            title: Widok odpowiedzi
            text: Wynik wykonania twojego kodu pokaże się tutaj!
        4:
            title: Przycisk uruchamiania
            text: Klikając w ten przycisk, uruchomisz swój program. Spróbujemy w następnym kroku?
        5:
            title: Spróbuj!
            text: Uruchom program i naciśnij przycisk 'następny krok', kiedy będziesz gotowy.
        6:
            title: Przeczytaj na głos swój program
            text: Wybierz głos z listy poniżej przycisku uruchamiania, by twój program został przeczytany.
        7:
            title: Uruchom i posłuchaj
            text: Wybierz głos z listy i uruchom twój program jeszcze raz.
        8:
            title: Do następnego poziomu
            text: When you think you understand everything and have practiced enough you can continue with the next level. When there is also a previous level there will be a button next to it to go back.
        9:
            title: Wyjaśnienie poziomu
            text: Pierwsza karta zawsze zawiera wyjaśnienie poziomu. Na każdym w tym miejscu poziomie zostaną wyjaśnione nowe polecenia.
        10:
            title: Adventures
            text: Pozostałe zakładki zawierają przygody, które można zakodować dla każdego poziomu. Przechodzą od łatwych do trudnych.
        11:
            title: Zagadki
            text: Myślisz, że dobrze rozumiesz poziom? Spróbuj łamigłówek! Otrzymujesz wiersze kodu w niewłaściwej kolejności, popraw kolejność, aby uruchomić program poprawnie.
        12:
            title: Quiz
            text: Na końcu każdego poziomu możesz zrobić quiz. W ten sposób możesz sprawdzić, czy wszystko rozumiesz.
        13:
            title: Zapisywanie i udostępnianie
            text: Możesz zapisywać i udostępniać wszystkie utworzone programy innym użytkownikom Hedy.
        14:
            title: Ściągawka
            text: Jeśli nie pamiętasz polecenia, zawsze możesz użyć ściągawki. Pokazuje ona listę wszystkich poleceń, których można używać na danym poziomie. Ściągawkę znajdziesz pod przyciskiem 🤔
        15:
            title: Koniec!
            text: Click on 'next step' to really start coding with Hedy!
teacher:
    steps:
        1:
            title: Witaj w Hedy!
            text: W tym samouczku wytłumaczymy Ci wszystkie funkcje Hedy'ego krok po kroku.
        2:
            title: Zarządzanie klasą
            text: Jako nauczyciel możesz tworzyć zajęcia i zapraszać uczniów lub pozwolić im dołączyć za pomocą linku. Możesz przeglądać programy i statystyki wszystkich swoich uczniów.
        3:
            title: Dostosowywanie klas
            text: Możesz dostosować klasy, ukrywając określone poziomy i / lub przygody, a także udostępniając je w określonym dniu.
        4:
            title: Tworzenie przygód
            text: Możesz tworzyć własne przygody i używać ich jako zadań dla swoich uczniów. Utwórz je tutaj i dodaj do swoich zajęć w sekcji dostosowywania zajęć.
        5:
            title: Tworzenie kont
            text: Możesz utworzyć wiele kont jednocześnie, wystarczy podać nazwę użytkownika i hasło. Możesz również bezpośrednio dodać te konta do jednej ze swoich klas.
        6:
            title: Dokumentacja Hedy
            text: Tutaj znajdziesz bardziej rozbudowaną dokumentację z poradami i wskazówkami, jak używać Hedy w klasie.
        7:
            title: Koniec!
            text: Kliknij „następny krok”, aby rozpocząć pracę jako nauczyciel Hedy!
