intro:
    steps:
        1:
            title: Mirë se vini në Hedy!
            text: Në këtë tutorial do t'i shpjegojmë të gjitha veçoritë e Hedy hap pas hapi.
        2:
            title: Redaktori i kodit
            text: Në këtë dritare ju shkruani të gjithë kodin, provoni të shkruani diçka në vendin e nënvizave!
        3:
            title: Dritarja e daljes
            text: Rezultati i kodit që ekzekutoni do të shfaqet këtu, ju sapo e keni krijuar këtë!
        4:
            title: Butoni i ekzekutimit
            text: Me këtë buton mund të ekzekutoni programin tuaj! A do ta provojmë në hapin tjetër?
        5:
            title: Provoje!
            text: Ekzekutoni programin, klikoni 'hapin tjetër' kur të keni mbaruar.
        6:
            title: Lexoni me zë të lartë programin tuaj
            text: Zgjidhni një zë nën butonin e ekzekutimit për të lejuar që programi juaj të lexohet me zë të lartë.
        7:
            title: Ekzekutojeni & dëgjoni
            text: Zgjidhni një zë nga menyja rënëse dhe ekzekutoni përsëri programin tuaj për ta dëgjuar atë duke u lexuar me zë të lartë.
        8:
            title: To the next level
            text: Kur mendoni se kuptoni gjithçka dhe keni praktikuar mjaftueshëm, mund të vazhdoni në nivelin tjetër. Kur ka edhe një nivel të mëparshëm, pranë tij do të ketë një buton për t'u kthyer prapa.
        9:
            title: Shpjegimi i nivelit
            text: Skeda e parë përmban gjithmonë shpjegimin e nivelit. Në çdo nivel komandat e reja do të shpjegohen këtu.
        10:
            title: Adventures
            text: Skedat e tjera përmbajnë aventura, të cilat mund t'i kodoni për çdo nivel. Ata shkojnë nga e lehtë në të vështirë.
        11:
            title: Enigma
            text: Mendoni se e kuptoni mjaft mirë nivelin? Provoni enigmat! Ju merrni linjat e kodit në rendin e gabuar, rregulloni rendin për të ekzekutuar programin.
        12:
            title: Kuiz
            text: Në fund të çdo niveli mund të bëni kuizin. Në këtë mënyrë ju mund të verifikoni nëse kuptoni gjithçka.
        13:
            title: Ruajtja dhe shpërndarja
            text: Ju mund të ruani dhe ndani të gjitha programet tuaja të krijuara me përdoruesit e tjerë të Hedy.
        14:
            title: Fletë udhëzimesh
            text: Nëse keni harruar një komandë, mund të përdorni gjithmonë fletën e udhëzimit. Në të keni një listë të të gjitha komandave që mund të përdorni në nivelin aktual.
        15:
            title: Fund!
            text: Klikoni në 'hapin tjetër' për të filluar me të vërtetë kodimin me Hedy!
teacher:
    steps:
        1:
            title: Mirë se vini në Hedy!
            text: Në këtë tutorial do t'i shpjegojmë të gjitha veçoritë e Hedy hap pas hapi.
        2:
            title: Menaxhimi i klasës
            text: Si mësues, ju mund të krijoni klasa dhe të ftoni studentë ose t'i lini ata të bashkohen përmes një lidhjeje. Ju mund të shikoni programet dhe statistikat e të gjithë studentëve tuaj.
        3:
            title: Personalizo klasat
            text: Ju mund t'i personalizoni klasat duke fshehur nivele specifike dhe/ose aventura, si dhe duke i vënë ato të disponueshme në një datë të caktuar.
        4:
            title: Krijimi i aventurave
            text: Ju mund të krijoni aventurat tuaja dhe t'i përdorni ato si detyra për studentët tuaj. Krijoni ato këtu dhe shtojini në klasat tuaja në pjesën e personalizimit të klasës.
        5:
            title: Krijimi i llogarive
            text: Ju mund të krijoni disa llogari në të njëjtën kohë, vetëm duhet të jepni një emër përdoruesi dhe fjalëkalim. Ju gjithashtu mund t'i shtoni drejtpërdrejt këto llogari në një nga klasat tuaja.
        6:
            title: Dokumentacioni i Hedy
            text: Këtu do të gjeni një dokumentacion më të gjerë me këshilla dhe truket se si të përdorni Hedy në klasë.
        7:
            title: Fund!
            text: Klikoni në 'hapin tjetër' për të filluar si mësues Hedy!
