intro:
    steps:
        1:
            title: Hedy'e hoş geldiniz!
            text: Bu öğreticide, Hedy'nin bütün özelliklerini adım-adım açıklayacağız.
        2:
            title: Kod düzenleyici
            text: Bütün kodları bu pencerede yazacaksınız; alt çizginin yerine bir şeyler yazmayı deneyin!
        3:
            title: Çıktı penceresi
            text: Çalıştırdığınız kodun çıktısı burada görünecek; bunu az önce siz yazdınız!
        4:
            title: Çalıştırma düğmesi
            text: Programınızı bu düğme ile çalıştırabilirsiniz! Sonraki adımda bunu bir deneyelim mi?
        5:
            title: Şimdi bir dene!
            text: Programı çalıştırın, işiniz bitince 'Sonraki Adım" düğmesine tıklayın.
        6:
            title: Programını sesli oku
            text: Programını sesli okumayı sağlamak için çalıştırma düğmesinin altından bir ses seçin.
        7:
            title: Çalıştır & Dinle
            text: Açılır menüden bir ses seçin ve sesli okunduğunu duymak için programı yeniden çalıştırın.
        8:
            title: Sonraki seviyeye
            text: Her şeyi anladığınızı düşündüğünüzde ve yeterince pratik yaptığınızda, sonraki seviyeye geçebilirsiniz. Eğer önceki bir seviye varsa, bunun yanında geri dönmek için bir düğme de bulunacaktır.
        9:
            title: Seviye açıklaması
            text: İlk sekme her zaman seviye açıklamasını içerir. Her seviyede, yeni komutlar burada açıklanacaktır.
        10:
            title: Maceralar
            text: Diğer sekmeler, her seviyede kodlayabileceğiniz maceraları içerir. Kolaydan zora doğru gidiyorlar.
        11:
            title: Yap-bozlar
            text: Bir seviyeyi oldukça iyi anladığınızı mı düşünüyorsunuz? Yap-bozları deneyin! Yanlış sıralanmış kod satırları alacaksınız,ve programı çalıştırmak için bunları doğru sıralamanız gerekecek.
        12:
            title: Kısa sınav
            text: Her seviyenin sonunda kısa sınavlara girebilirsiniz. Bu şekilde her şeyi anladığınızı doğrulayabilirsiniz.
        13:
            title: Kaydetmek & paylaşmak
            text: Oluşturduğunuz bütün programları kaydedebilir ve diğer tüm Hedy kullanıcıları ile paylaşabilirsiniz.
        14:
            title: Kopya kağıdı
            text: Bir komutu unuttuysanız, her zaman kopya kağıdı sayfasını kullanabilirsiniz. Mevcut seviyede kullanabileceğiniz tüm komutların bir listesini gösterir. Kopya kağıdını 🤔 düğmesinde bulabilirsiniz
        15:
            title: Son!
            text: Hedy ile kodlamaya başlamak için 'sonraki adım'a tıklayın!
teacher:
    steps:
        1:
            title: Hedy'e hoş geldiniz!
            text: Bu öğreticide, Hedy'nin bütün özelliklerini adım-adım açıklayacağız.
        2:
            title: Sınıf yönetimi
            text: Bir öğretmen olarak, sınıflar oluşturabilir ve öğrencileri davet edebilir veya bir bağlantı yoluyla katılmalarını sağlayabilirsiniz. Öğrencilerinizin programlarını ve istatistiklerini görebilirsiniz.
        3:
            title: Sınıfları özelleştirmek
            text: Belirli seviyeleri ve/veya maceraları gizleyerek ya da belirli bir tarihte kullanılabilir yaparak sınıfları özelleştirebilirsiniz.
        4:
            title: Maceralar oluşturmak
            text: Kendi maceralarınızı oluşturabilir ve bunları öğrencilerinize ödev olarak verebilirsiniz. Bunları burada oluşturun ve sınıf özelleştirme bölümünden sınıflarınıza ekleyin.
        5:
            title: Hesaplar oluşturmak
            text: Tek seferde birden çok hesap oluşturabilirsiniz, sadece bir kullanıcı ismi ve şifresi vermeniz gerekecek. Ayrıca, bu hesapları doğrudan sınıflarınızdan birine ekleyebilirsiniz.
        6:
            title: Hedy belgeleri
            text: Burada, Hedy'yi sınıfta nasıl kullanacağınıza dair ipuçları ve püf noktaları içeren daha kapsamlı belgeleri bulacaksınız.
        7:
            title: Son!
            text: Bir Hedy öğretmeni olarak başlamak için 'sonraki adım'a tıklayın!
