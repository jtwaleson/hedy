intro:
    steps:
        1:
            title: Вітаємо в Hedy!
            text: В цьому посібнику ми крок-по-кроку пояснимо вам всі можливості Hedy.
        2:
            title: Редактор тексту
            text: Це вікно для того щоб писати в ньому весь код, спробуйте вставити щось замість підкреслень!
        3:
            title: Вікно виводу
            text: Результат виконаного коду буде показуватись тут, ви щойно створили це!
        4:
            title: Кнопка пуску
            text: Ця кнопка розпочинає програму! Спробуємо натиснути в наступному кроці?
        5:
            title: Давай, натисни!
            text: Розпочни програму, а коли закінчиш, натисни "наступний крок".
        6:
            title: Прочитай свою програму в голос
            text: Вибери голос внизу кнопки пуск щоб прочитати свою програму вголос.
        7:
            title: Розпочни і послухай
            text: Вибери голос з меню і розпочни програму знову щоб почути як вона працює.
        8:
            title: До нового рівня
            text: Якщо тобі здається, що ти все зрозумів і достатньо попрактикувався, можеш перейти до наступного рівня. Щоб повернутись до попереднього рівня, поруч буде кнопка і для цього.
        9:
            title: Пояснення рівня
            text: На першій вкладці у нас завжди пояснення рівня. Команди нових рівнів будуть пояснені тут.
        10:
            title: Пригоди
            text: В інших вкладках знаходяться пригоди які ти можеш програмувати для кожного рівня. Пригоди стають важчими просуваючись вправо по вкладках.
        11:
            title: Головоломки
            text: Думаєш ти вже достатньо розумієш цей рівень? Спробуй головоломки! В тебе будуть лінії коду у неправильному порядку, виправ його і розпочни програму.
        12:
            title: Іспит
            text: В кінці кожного рівня можеш скласти іспит. Таким чином ти зможеш перевірити своє розуміння теми.
        13:
            title: Зберігання і поширення
            text: Можеш зберегти і поширити всі свої програми з іншими користувачами Hedy.
        14:
            title: Шпаргалка
            text: Якщо ти забув команду, можеш скористатись шпаргалкою. На ній э список всіх команд які ти можеш використати на цьому рівні.
        15:
            title: Кінець!
            text: Натисни 'наступний крок' і почни програмувати по справжньому!
teacher:
    steps:
        1:
            title: Вітаємо в Hedy!
            text: В цьому посібнику ми крок-по-кроку пояснимо вам всі можливості Hedy.
        2:
            title: Управління класами
            text: Як вчитель ви можете створювати класи і запрошувати учнів через посилання. Ви можете спостерігати за програмами і статистикою ваших учнів.
        3:
            title: Налаштування класів
            text: Ви можете змінювати налаштування класів хочаючи деякі рівні і/або пригоди, а також роблячи їх доступними тільки в визначеному часі.
        4:
            title: Створення пригод
            text: Ви можете створити Ваші власні пригоди і використовувати їх як іспити для ваших учнів. Створіть їх тут і додайте до Вашого класу в його налаштуваннях.
        5:
            title: Створення облікових записів
            text: Ви можете створити декілька облікових записів одночасно впроваджуючи тільки назву користувача та пароль. Ви також можете додати ці облікові записи безпосередньо до Ваших класів.
        6:
            title: Документація Hedy
            text: Тут ви можете знайти докладнішу інформацію на рахунок того як використовувати Hedy в школі.
        7:
            title: Кінець!
            text: Натисніть 'наступний крок' щоб продовжити як вчитель Hedy!
