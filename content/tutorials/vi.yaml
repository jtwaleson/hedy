intro:
    steps:
        1:
            title: Chào mừng đến với Hedy!
            text: Trong bài hướng dẫn này chúng tôi sẽ giải thích từng bước các tính năng của Hedy.
        2:
            title: Trình soạn thảo mã nguồn
            text: Cửa sổ này là nơi bạn viết toàn bộ chương trình, hãy thử gõ gì đó vào vị trí của những dấu gạch dưới!
        3:
            title: Cửa sổ đầu ra
            text: Kết quả của đoạn chương trình mà bạn chạy sẽ xuất hiện ở đây. Bạn vừa tạo ra cái này đấy!
        4:
            title: Nút chạy
            text: Với nút này bạn có thể chạy chương trình đấy! Muốn thử dùng nó trong bước tiếp theo chứ?
        5:
            title: Chạy thử thôi!
            text: Chạy chương trình, nhấn vào "bước tiếp theo" khi bạn đã hoàn thành.
        6:
            title: Đọc to chương trình của bạn
            text: Chọn một giọng nói bên dưới nút chạy để nó đọc to chương trình của bạn.
        7:
            title: Chạy và nghe
            text: Chọn một giọng nói từ danh mục giọng nói và chạy chương trình lần nữa để nghe nó được đọc to.
        8:
            title: Tới cấp độ tiếp theo
            text: Khi bạn nghĩ rằng bạn đã hiểu mọi thứ và thực hành đủ, bạn có thể chuyển sang cấp độ tiếp theo. Nếu có cấp độ trước đó, sẽ có nút quay lại ở bên cạnh.
        9:
            title: Giải thích về cấp độ
            text: Tab đầu tiên luôn chứa lời giải thích về cấp độ. Trong mỗi cấp độ, các lệnh mới sẽ được giải thích tại đây.
        10:
            title: Cuộc phiêu lưu
            text: Các tab khác chứa các cuộc phiêu lưu (từ dễ đến khó). Tại đó bạn có thể lập trình ở mỗi cấp độ.
        11:
            title: Câu đố
            text: Nếu bạn nghĩ mình hiểu khá rõ về cấp độ, hãy thử các câu đố! Bạn sẽ nhận được các dòng lệnh theo thứ tự sai, hãy sắp xếp lại chúng để chương trình chạy được.
        12:
            title: Trắc nghiệm
            text: Ở cuối mỗi cấp độ, bạn có thể làm bài trắc nghiệm. Bằng cách này, bạn có thể kiểm chứng được mình có hiểu hết bài học hay không.
        13:
            title: Lưu và chia sẻ
            text: Bạn có thể lưu lại các chương trình đã viết và chia sẻ chúng với những người dùng Hedy khác.
        14:
            title: Tờ hướng dẫn
            text: Nếu bạn quên một câu lệnh, bạn có thể sử dụng tờ hướng dẫn. Bên trong tờ hướng dẫn có tất cả câu lệnh mà bạn có thể sử dụng ở cấp độ hiện tại.
        15:
            title: Hoàn thành!
            text: Nhấn vào "bước tiếp theo" để thực sự bắt đầu lập trình với Hedy!
teacher:
    steps:
        1:
            title: Chào mừng đến với Hedy!
            text: Trong bài hướng dẫn này chúng tôi sẽ giải thích từng bước các tính năng của Hedy.
        2:
            title: Quản lý lớp học
            text: Với vai trò một giáo viên, bạn có thể tạo ra các lớp học và gửi link hoặc lời mời cho học sinh tham gia. Bạn có thể xem các chương trình và số liệu thống kê của các học sinh của bạn.
        3:
            title: Tùy chỉnh lớp học
            text: Bạn có thể tùy chỉnh các lớp học bằng cách ẩn các cấp độ và/hoặc các cuộc phiêu lưu nhất định, cũng như hiển thị chúng vào một ngày cụ thể.
        4:
            title: Tạo cuộc phiêu lưu
            text: Bạn có thể tạo ra những cuộc phiêu lưu của riêng mình và sử dụng chúng làm bài tập cho học sinh. Tạo ra chúng ở đây và thêm chúng vào các lớp của bạn trong phần tùy chỉnh lớp học.
        5:
            title: Tạo tài khoản
            text: Chỉ cần cung cấp tên người dùng và mật khẩu, bạn có thể tạo ra nhiều tài khoản trong một lần tạo. Bạn cũng có thể thêm trực tiếp những tài khoản ấy vào một trong những lớp học của bạn.
        6:
            title: Tài liệu Hedy
            text: Tại đây bạn có thể tìm thấy tài liệu đầy đủ cùng những mẹo hữu ích trong việc sử dụng Hedy trong lớp học.
        7:
            title: Hoàn thành!
            text: Nhấn vào "bước tiếp theo" để bắt đầu với vai trò là một giáo viên Hedy!
